tags:
  - Bookings
summary: Update booking
operationId: updateBooking
description: Update booking details (time, contact info, number, etc.)
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          time:
            type: string
            format: date-time
            example: '2025-09-10T14:00:00Z'
          contact:
            type: string
            example: 'John Doe'
          phoneNumber:
            type: string
            example: '+380501234567'
          tableNumber:
            type: integer
            example: 12
responses:
  '200':
    description: Booking updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Booking updated successfully
            data:
              $ref: '../../../components/schemas/booking.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
