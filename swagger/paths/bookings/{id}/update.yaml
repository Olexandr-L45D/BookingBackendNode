tags:
  - Bookings
summary: Update booking
operationId: updateBooking
description: Update booking details (date, time, status, etc.)
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          date:
            type: string
            format: date
            description: 'Дата бронювання'
            example: '2025-09-18T00:00:00Z'
          time:
            type: string
            format: date-time
            description: 'Час бронювання'
            example: '2025-09-18T14:00:00Z'
          endTime:
            type: string
            format: date-time
            description: 'Кінець періода бронювання'
            example: '2025-09-18T14:30:00Z'
          status:
            type: string
            description: 'статус бронювання'
            example: 'confirmed'
responses:
  '200':
    description: Booking updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Booking updated successfully
            data:
              $ref: '../../../components/schemas/booking.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
