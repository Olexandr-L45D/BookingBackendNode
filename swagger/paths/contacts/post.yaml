#/swagger/paths/contacts/post.yaml

tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
          - password
          - role
        properties:
          id:
            type: string
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: 'phoneNumber'
            type: string
            example: 222-33-11
          email:
            description: "Contact's email"
            type: string
            example: 'John_Doe123@gmail.com'
          password:
            description: "Contact's password"
            type: string
            example: 'John123'
          role:
            description: "Contact's role"
            type: string
            enum: [client, business]
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '409':
    $ref: ../../components/responses/409.yaml
