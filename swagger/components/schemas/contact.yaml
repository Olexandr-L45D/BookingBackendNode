# swagger/components/schemas/contact.yaml

type: object
required:
  - _id
  - name
  - phoneNumber
  - role
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's name"
    type: string
    example: 222-33-11
  email:
    description: "Contact's email"
    type: string
    example: 'John_Doe123@gmail.com'
  role:
    description: "Contact's role"
    type: string
    enum: [client, business]
